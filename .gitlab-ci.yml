variables:
  DOCKER_DRIVER: overlay

services:
- docker:dind

before_script:
  - go get
  - make setup
  - make update
  - service docker start

test:
  stage: test
  script:
    - go get github.com/stretchr/testify/assert
    - make testsuite
  tags:
    - go

build:
  stage: build
  script:
    - make install-home
    - make package-setup
    - make package
  tags:
    - go 
